<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover"
    />
    <title>前航-前端导航网站</title>
    <link rel="stylesheet" href="./style.css" />
    <style type="text/css">
      .icon {
        width: 1em;
        height: 1em;
        vertical-align: -0.15em;
        fill: currentColor;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <header class="globalHeader">
      <nav><ul class="nav"><li >
        <a href="#sc">学习社区</a>
      </li>
      <li>
        <a href="#so">在线学习</a>
      </li>
      <li>
        <a href="#to">工具</a>
      </li></ul></nav>
      <form class="searchForm" method="get" action="https://www.baidu.com/s">
        <input name="wd" type="text" />
        <button type="submit">搜索</button>
      </form>
    </header>
    <main class="globalMain">
      
        <div class="listname" id="sc">学习社区</div>
        <ul class="siteList">
          <li>
            <a href="//github.com/">
              <div class="site">
                <div class="logo"><img src="./images/GitHub.png" alt="" /></div>
                <div class="link">GitHub</div>
              </div>
            </a>
          </li>
          <li>
            <a href="https://juejin.cn">
              <div class="site">
                <div class="logo"><img src="./images/掘金.png" alt="" /></div>
                <div class="link">掘金</div>
              </div>
            </a>
          </li>
        </ul>
      </div>
      <div>
        <div class="listname" id="so">在线学习</div>
        <ul class="siteList">
          <li>
            <a href="https://developer.mozilla.org/">
              <div class="site">
                <div class="logo"><img src="./images/mdn.png" alt=""></div>
                <div class="link">MDN</div>
              </div>
            </a>
          </li>
          <li>
            <a href="https://wangdoc.com/">
              <div class="site">
                <div class="logo">W</div>
                <div class="link">网道</div>
              </div>
            </a>
          </li>
        </ul>
      </div>
      <div>
        <div class="listname" id="to">工具</div>
        <ul class="siteList sitelist">
          <li class="last">
            <div class="site addButton">
              <div class="icon-Wrapper">
                <svg class="icon">
                  <use xlink:href="#icon-add"></use>
                </svg>
              </div>
              <div class="text link">新增网站</div>
            </div>
          </li>
        </ul>
      </div>
      <div>
    </main>
    <script src="//at.alicdn.com/t/font_2788284_1e2qwv7ewtn.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
